			<div class="content">
				<pre><code class="language-php">
$db = boa::db();
$db->begin(); // 开始事务
$res = $db->execute('insert into ...');
if($res === false){
	$db->rollback(); // 失败回滚
}else{
	$id = $db->lastid();
	//do something
	$db->commit(); // 最终提交
}
</code></pre>
<p class="subtitle">事务开启</p>
<p>begin()开启事务</p>
<p class="subtitle">事务回滚</p>
<p>rollback()回滚事务</p>
<p class="subtitle">事务提交</p>
<p>commit()提交事务</p>							</div>
