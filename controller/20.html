			<div class="content">
				<p>空控制器是指当指定控制器不存在的时候，系统会尝试访问该模块下的空控制器类（_empty.php）。例如，home模块下一个空控制器：
	<pre><code class="language-php">
namespace mod\home\controller;

class _empty{
	public function __call($method, $args){
		//do something
	}
}
	</code></pre>
