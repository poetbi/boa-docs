			<div class="title">自定义检查器</div>
			<div class="content">
				<p>当默认变量检查不能满足需求时，您可以创建一个继承默认检查器的自定义检查器checker.php（同时具有默认检查器所有功能），保存到模块中的validater目录下，形如：mod/home/validater/checker.php，该模块中的变量验证优先使用此检查器</p>
<p class="subtitle">返回值</p>
<p>自定义检查器中的方法接收一个参数，为待检查的变量，返回值会作为code项输出，比如在json、xml等格式输出中
<ul>
	<li>如检查通过，应当返回 <b>0</b></li>
	<li>如检查不通过，可以返回 <b>错误码</b> 或 <b>错误描述</b></li>
</ul></p>							</div>
